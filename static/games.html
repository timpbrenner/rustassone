<html>
  <head>
    <title>Rustassone</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/a/js/games.js"></script>
    <link rel="stylesheet" href="/a/css/games.css">
  </head>

  <body>
    <script>
      function createGame() {
        $.ajax({
          url: 'http://localhost:8088/game',
          success: function(game) {
            document.location.href = 'http://localhost:8088/play/' + game.id;
          },
          error: function(e, status, error) { console.log('Error Loading Game'); }
        });
      }
    </script>

    <div>
      <button onclick="createGame()">Click</button>
    </div>
  </body>
</html>
